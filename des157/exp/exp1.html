<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Experimentation</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open console to see code</h2>

    <script>
        // This program prints out a 7-line triangle of '#'
        for (var i = 1; i < 8; i++) {
            line = '#';
            for (var j = 1; j < i; j++) {
                line += '#';
            }
            console.log(line);
        }
    </script>
</body>
</html>
