<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs 2.0</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>
                <span class="blue">M</span>
                <span class="yellow">A</span>
                <span class="red">D</span>

                <span class="space"> </span>

                <span class="green">L</span>
                <span class="yellow">I</span>
                <span class="red">B</span>
                <span class="green">S</span>

                <span class="space"> </span>

                <span class="blue">2.0</span>

                <!-- <img src="https://fontmeme.com/permalink/210423/cd694ef0aedf4fd53b800d0d965e39f4.png" alt="Mad Libs 2.0"> -->
            </h1>
            
        </header>

        <main>
            <form id="input">
                <p>Please enter</p>

                <label for="noun1">Two nouns</label>
                <input type="text" id="noun1" required>

                <!-- <label for="noun2">Noun</label> -->
                <input type="text" id="noun2" required>

                <label for="adj1">Two adjectives</label>
                <input type="text" id="adj1" required>

                <!-- <label for="adj1">Adjective</label> -->
                <input type="text" id="adj2" required>

                <label for="verb1">Two verbs</label>
                <input type="text" id="verb1" required>

                <!-- <label for="verb1">Verb</label> -->
                <input type="text" id="verb2" required>

                <input type="submit" value="Send">
            </form>

            <article id="display">
            </article>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="https://validator.w3.org/check?uri=https://p3terlo.github.io/des157/studio1">HTML</a></li>
                    <li><a href="https://jigsaw.w3.org/css-validator/validator?uri=https://p3terlo.github.io/des157">Valid CSS</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
