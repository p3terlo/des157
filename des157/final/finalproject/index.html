<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs 2.0</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>
                <span class="blue">M</span>
                <span class="yellow">A</span>
                <span class="red">D</span>

                <span class="space"> </span>

                <span class="green">L</span>
                <span class="yellow">I</span>
                <span class="red">B</span>
                <span class="green">S</span>

                <span class="space"> </span>

                <span class="blue">2.0</span>
            </h1>
        </header>

        <form id="input">
            <p>Please enter</p>

            <label for="noun1">Two nouns</label>
            <input type="text" id="noun1" required>
            <input type="text" id="noun2" required>

            <label for="adj1">Two adjectives</label>
            <input type="text" id="adj1" required>
            <input type="text" id="adj2" required>

            <label for="verb1">Two verbs</label>
            <input type="text" id="verb1" required>
            <input type="text" id="verb2" required>

            <input type="submit" value="Send">
        </form>

        <article id="display">
            <div id="mario"><img src="images/mario.png" alt="mario"></div>

            <div class="section" id="section1">
                <div class="block" id="block1"><img src="images/block.png" alt="block1"></div>
                <div class="triangle hidden" id="triangle1"></div>
                <div class="text hidden" id="text1">
                    <p>
                        Please fill out all the fields!
                    </p>
                </div>
            </div>

            <div class="section" id="section2">
                <div class="block" id="block2"><img src="images/block.png" alt="block2"></div>
                <div class="triangle hidden" id="triangle2"></div>
                <div class="text hidden" id="text2">
                    <p>
                        Please fill out all the fields!
                    </p>
                </div>
            </div>

            <div class="section" id="section3">
                <div class="block" id="block3"><img src="images/block.png" alt="block3"></div>
                <div class="triangle hidden" id="triangle3"></div>
                <div class="text hidden" id="text3">
                    <p>
                        Please fill out all the fields!
                    </p>
                </div>
            </div>

            <div class="section" id="section4">
                <div class="block" id="block4"><img src="images/block.png" alt="block4"></div>
                <div class="triangle hidden" id="triangle4"></div>
                <div class="text hidden" id="text4">
                    <p>
                        Please fill out all the fields!
                    </p>
                </div>
            </div>

            <div id="clouds1"><img src="images/clouds.png" alt="clouds"></div>
            <div id="clouds2"><img src="images/clouds.png" alt="clouds"></div>
            <div id="grass"><img src="images/grass.png" alt="grass"></div>
            <div id="platform"><img src="images/platform.png" alt=""></div>

        </article>

        <footer>
            <nav>
                <ul>
                    <li><a href="https://validator.w3.org/check?uri=https://p3terlo.github.io/des157/final/finalproject">HTML</a></li>
                    <li><a href="https://jigsaw.w3.org/css-validator/validator?uri=https://p3terlo.github.io/des157/final/finalproject">Valid CSS</a></li>
                    <li><a href="sources.html">Audio Sources</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
